<!DOCTYPE html>
<html>
<head>
    <title>Météo Devlog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="meteo.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>

<body onload="init_page()">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" >Météo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <!--Champ recherche-->
                <form style: center class="navbar-form navbar-left">
                    <div class="input-group">
                      <input id="ville" type="text"  placeholder="Tapez votre ville..." >
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit" onclick="meteoComplete()">
                          <i class="glyphicon glyphicon-search"></i> Rechercher
                        </button>
                      </div>
                    </div>
                  </form>
            </div>
      </nav>
                
<!--Les indésirables-->
<input type="checkbox" id="url_visibility">
<div id="url"></div>

    <!--Affichage résultats-->
    <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div id="card" class="weater"></div>
                                <div id="meteo"></div>
                                <img id="icon" src="">
                    </div>
                    <article>
                  <!--Affichage des precisions actuel (ville par défaut Metz)-->               
                        <div class="table-reponsive">
                            <table classe="table" id="resultats">
                                    <tbody>
                                        <th> Température minimale </th>
                                        <th> Température maximale </th>
                               
                                        <tr>
                                        <td id='temp_min'> </td>
                                        <td id='temp_max'> </td>
                                        </tr>
                                        <tr>
                                        <td> Lever du soleil</td>
                                        <td> Coucher du soleil </td>
                                        </tr>
                                        <tr>
                                        <td id='sun_rise'> </td>
                                        <td id='sun_set'> </td>
                                        </tr>
                                        <tr>
                                        <td> Vitesse du vent </td>
                                        <td> Direction </td>
                                        </tr>
                                        <tr>
                                        <td id='speed'>
                                        <td id='direction'></td>
                                        </tr>
                                        <tr>
                                        <td> Pression </td>
                                        <td> Humidité </td>
                                        </tr>
                                        <tr>
                                        <td id='pressure'></td>
                                        <td id='humidity'></td>
                                        </tr>
                                        <tr>
                                        <td> Latitude </td>
                                        <td> Longitude </td>
                                        </tr>
                                        <tr>
                                        <td id='latitude'> </td>
                                        <td id='longitude'> </td>
                                        </tr>
                                    </tbody>
                                    </table>
                                </article>
                            <div class="col-sm" position:="center">
                                        <div id="prev" class="prevision">
                                            <div id="urlForecast">Prévisions à 5jours :</div>
                                        </div>
                            <!--Affichage résultats +5j-->
                                    <table id ="tableau"></table>
                                </div>

                            </div>
                        </div>
            </div>
            
    
        

</body>
    <!-- Footer -->
    <mdb-footer  class="font-small pt-4 mt-4">
        <div class="footer-copyright text-center py-3">
          <mdb-container fluid>
            &copy; 2019 Copyright:  Muriel - Stéphanie - Cindy </a>
          </mdb-container>
        </div>
      </mdb-footer>
      
</html>
