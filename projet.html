<!DOCTYPE html>
<html>
<head>
    <title>Météo Devlog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="meteo.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>

<body onload="init_page()">


<div class="w3-bar w3-black">
    <a class="w3-bar-item w3-button w3-mobile">Météo</a>
</div>

 <!--Champ recherche-->
 <div class="w3-card-4">
        <div class="w3-display-container w3-text-white">
        <input class="w3-input" id="ville" type="text" placeholder="Votre ville">
            <button type="button" onclick="meteoComplete()">Envoyer</button>
            
      
        <!--Les indésirables-->
        <input type="checkbox" id="url_visibility">
      <div id="url"></div>
        </div>
        <div class="w3-row">
                <img id="icon" src="">
                <div id="meteo"></div>
                  <!--Affichage résultats-->
                <table id="resultats"></caption>
                    <tr>
                        <td> Température minimale </td>
                        <td> Température maximale </td>
                    </tr>
                    <tr>
                        <td id='temp_min'> </td>
                        <td id='temp_max'> </td>
                    </tr>
                    <tr>
                        <td> Lever du soleil</td>
                        <td> Coucher du soleil </td>
                    </tr>
                    <tr>
                        <td id='sun_rise'> </td>
                        <td id='sun_set'> </td>
                    </tr>
    
                    <tr>
                        <td> Vitesse du vent </td>
                        <td> Direction </td>
                    </tr>
                    <tr>
                        <td id='speed'> </td>
                        <td id='direction'></td>
                    </tr>
                    <tr>
                        <td> Pression </td>
                        <td> Humidité </td>
                    </tr>
                    <tr>
                        <td id='pressure'></td>
                        <td id='humidity'></td>
                    </tr>
                    <tr>
                        <td> Latitude </td>
                        <td> Longitude </td>
                    </tr>
                    <tr>
                        <td id='latitude'> </td>
                        <td id='longitude'> </td>
                    </tr>
                </table>
        </div>

        <div class="w3-row">
                <div id="urlForecast"></div>
                <!--Affichage résultats +5j-->
                <table id ="tableau"></table>
            </div>
</div>
</body>

<div class="w3-container w3-teal">
        <h5>Devlog04 © 2019 Copyright: CB SR MS</h5>
        <p>Projet d'application météo réalisé par Cindy B. Stéphanie R. et Muriel S.e</p>
      </div>
   
</html>
