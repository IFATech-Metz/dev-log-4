<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   
    <script src="meteo.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
   
    <head>
        <title>Météo du jour</title>
       
    </head>

    <body onload="init_page()">
        <div class="main">
             <h1>Météo</h1>
                <div class="main_grids"></div>
                <div class="layouts_main_grid">
                   
                    <div class="layouts_main_grid_left">
                     <input type="text" id="ville" value=""><br>
                     <button class="button" onclick="get_temperature()">Envoyer</button>
                    </div>
                   
                    <div class="layouts_main_grid_right">
                        <canvas id="sleet" width="70" height="70"> </canvas>
                    </div>
                </div>
        </div>   
        
        

       <div id="url">
       </div>

        <div id="meteo">
        </div>
        <div id="humidity">
        </div>
        <div id="pressure">
        </div>
        <div id="temp_min">
        </div>
        <div id="temp_max">
        </div>
        <div id="speed">
                <div class="w3l_main_grid_left_grid1_left">
                        <canvas id="wind" width="45" height="45"></canvas>
                </div>
        </div>
        <div id="direction">
        </div>
        <div id="clouds">
                <div class="w3ls_main_grid_left_grid1">
                        <div class="w3l_main_grid_left_grid1_left">
                            </div>
							<div class="w3l_main_grid_left_grid1_right">
								<canvas id="cloudy" width="45" height="45"></canvas>
							</div>
        </div>
       

        <img id="icon" src="">
    </body>
</html>
